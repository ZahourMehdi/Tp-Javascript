<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <style>
        table,td{
            border-style: outset; 
            border-width: 2px;
        }
    </style>
</head>
<body>
    <script type="text/javascript">
        document.write("<table>");
        
        for(i=1; i< 12;){
            document.write("<tr>");
            for(; i%4 !=0; i++){
                document.write("<td>",i,"</td>");
            }
            document.write("<td>",i++,"</td>");
            document.write("</tr>");
        }
        document.write("</table>");
    
    </script>
</body>
</html>
